<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="ff4.jpg">
    {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
    <style>
        @media (prefers-color-scheme: light) {
            body, .bg0 { background-color: #fbf1c7; color: #3c3836; }
            header, .bg1 { background-color: #ebdbb2; color: #3c3836; }
            ::selection { background-color: #3c3836; color: #fbf1c7; }
            a { color: #076678; }
            a::selection { background-color: #458588; color: #fbf1c7; }
            blockquote { border-left: 1px solid #7c6464; }
        }
        @media (prefers-color-scheme: dark) {
            body, .bg0 { background-color: #282828; color: #ebdbb2; }
            header, .bg1 { background-color: #3c3836; color: #ebdbb2; }
            ::selection { background-color: #ebdbb2; color: #282828; }
            a { color: #83a598; }
            a::selection { background-color: #458588; color: #ebdbb2; }
            blockquote { border-left: 1px solid #a89984; }
        }
        body { font-family: sans-serif; font-size: 17pt; margin: 0; }
        header { padding: 0.75rem; display: flex; flex-direction: row; align-items: center; justify-content: space-between; }
        main { margin: auto; max-width: 72ch; padding: 0.75rem; }
        a { text-decoration: none; }
        h1 { font-size: 28px; }
        h2 { font-size: 22px; }
        h3 { font-size: 20px; }
        h1, .m1 { margin: 8px 0; }
        h2, .m2 { margin: 11px 0; }
        h3, .m3 { margin: 12px 0; }
        blockquote { margin-left: .5ch; padding-left: 1ch; }
    </style>
    <title>
        {{ block "title" . }}
        {{ .Site.Title }}
        {{ end }}
    </title>
</head>

<body>
    <header>
        <a href="/" style="display: flex; flex-direction: row; align-items: center;">
            <img src="/ff4.jpg" height="44" style="margin-inline-end:  8px;">
            Travis Luckenbaugh's Personal Site
        </a>
        <div>
            <a href="/posts/">Posts</a> |
            <a href="/links/">Links</a>
        </div>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>   
</body>

</html>
